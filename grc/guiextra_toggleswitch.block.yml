id: variable_qtgui_toggle_switch
label: QT GUI Toggle Switch
category: '[GUI Extra]'
flags: [ show_id, python ]

parameters:
-   id: label
    label: Label
    dtype: string
    hide: ${ ('none' if label else 'part') }
-   id: position
    label: Label Position
    dtype: enum
    default: '4'
    options: ['3', '4']
    option_labels: ['Left', 'Right']
    hide: 'part'
-   id: type
    label: Type
    dtype: enum
    default: int
    options: [int, bool]
    option_labels: [Integer, Boolean]
    option_attributes:
        conv: [int, bool]
    hide: part
-   id: value
    label: Default Value
    dtype: ${ type }
    default: '0'
-   id: initPressed
    label: Initial State
    dtype: enum
    default: 'False'
    options: ['False', 'True']
    option_labels: ['Released', 'Pressed']
-   id: pressed
    label: On Value
    dtype: ${ type }
    default: '1'
-   id: released
    label: Off Value
    dtype: ${ type }
    default: '0'
-   id: switchOnBackground
    label: Switch On Background
    dtype: enum
    default: 'green'
    options: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    option_labels: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    hide: 'part'
-   id: switchOffBackground
    label: switchOffBackground
    dtype: enum
    default: 'gray'
    options: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    option_labels: ['silver', 'gray', 'black', 'white', 'red', 'green', 'blue', 'navy', 'yellow', 'orange', 'purple', 'lime', 'aqua', 'teal']
    hide: 'part'
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part
value: ${ value }

outputs:
-   domain: message
    id: state
    optional: true

templates:
    imports: import guiextra
    var_make: self.${id} = ${id} = ${value}
    make: |-
        <%
            win = '_%s_toggle_button'%id
        %>\
        if ${type} == bool:
        	self._${id}_choices = {'Pressed': bool(${pressed}), 'Released': bool(${released})}
        elif ${type} == str:
        	self._${id}_choices = {'Pressed': "${pressed}", 'Released': "${released}"}
        else:
        	self._${id}_choices = {'Pressed': ${pressed}, 'Released': ${released}}
        	
        ${win} = guiextra.GrToggleSwitch(${ 'self.set_' + context.get('id')() }, ${(label if (len(label) - 2 > 0) else repr(id))}, self._${id}_choices, ${initPressed},"${switchOnBackground}","${switchOffBackground}",${position})
        self.${id} = ${win}

        ${gui_hint() % win}

documentation: |-
    This block creates a variable toggle button. Leave the label blank to use the variable id as the label.

    A toggle button selects between two values of similar type, but will stay depressed until clicked again. The variable will take on one value or the other depending on whether the button is pressed or released.

    This button will also produce a state message with a value of 1 when depressed and 0 when not depressed.

    The GUI hint can be used to position the widget within the application. The hint is of the form [tab_id@tab_index]: [row, col, row_span, col_span]. Both the tab specification and the grid position are optional.

file_format: 1